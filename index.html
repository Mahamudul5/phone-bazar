<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone-Bazer</title>
    <!-- css connect  -->
    <link rel="stylesheet" href="style.css">
    <!-- google font added  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- bootstrap added  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="shortcut icon" href="images/phoneIcon.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/80aa374bc1.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header start  -->
    <header>
        <h1 class="text-center mt-5">Phone Bazar</h1>
    </header>
    <main>
        <div class="container">
            <div class="input-group mb-3 w-25 m-auto">
                <input id="input" type="text" class="form-control" placeholder="phone" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button onclick="searchItem()" class="btn btn-outline-secondary" type="button">Search<i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>


            <div id="displayDiv" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

        </div>


    </main>
    <!-- js file connect  -->
    <script src="app.js"></script>
