<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone-Bazer</title>
    <!-- bootstrap added  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- favIcon added  -->
    <link rel="shortcut icon" href="images/phoneIcon.png" type="image/x-icon">
    <!-- internal css because only use spinner  -->
    <style>
        #spinner {
            color: white;
            padding-left: 500px;
            display: none;

        }
    </style>

</head>

<body class="bg-secondary">
    <!-- header start  -->
    <header>
        <h1 class="text-center mt-5 text-light">Phone Bazar</h1>
    </header>
    <main>
        <!-- input field and button added  -->
        <div class="container" id="mainDiv">
            <div class="input-group mb-0 w-50 m-auto">
                <input id="input" type="text" class="form-control" placeholder="Phone" aria-label="search phone"
                    aria-describedby="basic-addon2">
                <button onclick="searchItem()" id="clearDiv" class=" m-auto btn btn-dark" type="button">Search</button>
            </div>
            <div id="spinner">
                <h6>loading....</h6>
            </div>
            <h6 id="result-massage" class="text-center text-light"></h6>
            <!-- result showing div  -->
            <div id="details-show">
            </div>
            <div id="displayDiv" class=" mt-3 row row-cols-1 row-cols-md-3 g-4">
            </div>
        </div>
    </main>
    <!-- js file connect  -->
    <script src="app.js"></script>
</body>

</html>
